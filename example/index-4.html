<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <button onclick="delWaterMark()">删除水印</button>
    <script type="text/javascript" src="../dist/watermark.min.js"></script>
    <script>
      const WaterMark = window.WaterMark.WaterMark;

      new WaterMark({
        content: "abcdefghijklmnopqrstuvwxyz",
        lineHeight: "1.2",
        fontAlpha: 0.1,
        rotateAngle: 0,
        xPadding: "3px",
        yPadding: "2px",
        renderType: 2,
      }).init();

      function delWaterMark() {
        const div = document.getElementsByTagName("div");
        div[0].remove();
      }
    </script>
  </body>
</html>
